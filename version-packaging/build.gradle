apply plugin: 'groovy'
apply plugin: 'maven'

sourceCompatibility = 1.6


repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task jarSources(type:Jar){
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jarSources
}
